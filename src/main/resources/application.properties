# ==========================================
# Configuración del Proyecto
# ==========================================
spring.application.name=Proyecto
server.port=${PORT:8080}

# ==========================================
# Base de Datos (Configuración Dinámica para Railway)
# ==========================================
# Railway inyecta automáticamente MYSQLHOST, MYSQLPORT, etc.
# Usar estas variables evita errores si Railway cambia la dirección interna.
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

