<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verificar Código | Projects-JMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #29648e;
            --primary-light: #3a7ca5;
            --bg: #f4f6f8;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --text-light: #6e6e73;
            --border: #e0e0e0;
            --error-bg: #fff8f8;
            --error-text: #d12626;
            --success: #4CAF50;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, #1a4a6b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            padding: 2rem;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border: 1px solid var(--border);
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .card-subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--text);
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 2px;
            font-weight: bold;
        }
        
        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(41,100,142,0.1);
            outline: none;
            transform: translateY(-2px);
        }
        
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        .btn-submit:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(41,100,142,0.3);
        }
        
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid;
        }
        
        .alert-danger {
            background: var(--error-bg);
            color: var(--error-text);
            border-color: #ffd6d6;
        }
        
        .card-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .info-text {
            background: #f0f4f8;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text);
            border-left: 4px solid var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-check-circle" style="margin-right: 0.5rem;"></i>Verificar Código
                </h2>
                <p class="card-subtitle">Ingresa el código enviado a tu correo</p>
            </div>
            
            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>
            
            <!-- Información -->
            <div class="info-text">
                <i class="fas fa-envelope me-2"></i>
                Hemos enviado un código de 6 dígitos a <strong th:text="${email}"></strong>
            </div>
            
            <!-- Formulario -->
            <form method="post" action="/verificar-codigo">
                <input type="hidden" name="email" th:value="${email}">
                
                <div class="form-group">
                    <label for="codigo" class="form-label">Código de Verificación</label>
                    <input 
                        type="text" 
                        id="codigo" 
                        name="codigo" 
                        class="form-input" 
                        placeholder="000000"
                        maxlength="6"
                        inputmode="numeric"
                        required>
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-check me-2"></i>Verificar
                </button>
            </form>
            
            <div class="card-footer">
                <p>¿No recibiste el código? <a href="/recuperar">Solicitar nuevo código</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
