<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title th:text="${proyecto.id == null} ? 'Nuevo Proyecto' : 'Editar Proyecto'">Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-box {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-light">
<div class="form-box">
  <a th:href="@{/proyectos}" class="btn btn-outline-primary mb-3">← Volver</a>
  <h3 th:text="${proyecto.id == null} ? '➕ Crear Proyecto' : '✏ Editar Proyecto'"></h3>

  <form th:action="${proyecto.id == null} ? @{/proyectos} : @{/proyectos/actualizar/{id}(id=${proyecto.id})}" 
        th:object="${proyecto}" method="post">

    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ej: Rediseño Web" required>
    </div>

    <div class="mb-3">
      <label>Descripción</label>
      <textarea class="form-control" th:field="*{descripcion}" rows="4" placeholder="Detalles del proyecto..."></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Fecha Inicio</label>
        <input type="date" class="form-control" th:field="*{fechaInicio}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label>Fecha Fin</label>
        <input type="date" class="form-control" th:field="*{fechaFin}" required>
      </div>
    </div>

    <div class="mb-3">
      <label>Miembros (Correos separados por coma)</label>
      <textarea class="form-control" th:field="*{miembros}" rows="2" placeholder="ej: ana@email.com, pedro@email.com"></textarea>
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/proyectos}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary" th:text="${proyecto.id == null} ? 'Guardar Proyecto' : 'Actualizar Proyecto'"></button>
    </div>
  </form>
</div>
</body>
</html>
