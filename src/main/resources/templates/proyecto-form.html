<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title th:text="${proyecto.id == null} ? 'Nuevo Proyecto' : 'Editar Proyecto'">Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --nintendo-red: #E60012;
    }

    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: var(--nintendo-red);
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .btn-logout {
      border: 1px solid #fff;
      color: white;
      background: transparent;
      border-radius: 6px;
      padding: 6px 12px;
      margin-left: 10px;
    }

    .form-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 500;
    }
  </style>
</head>
<body>

<!-- üî∫ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark px-4">
  <a class="navbar-brand" href="/dashboard"><i class="fas fa-gamepad me-2"></i> Projects-JMC</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
      <li class="nav-item"><a class="nav-link active" href="/proyectos">Proyectos</a></li>
      <li class="nav-item"><a class="nav-link" href="/tareas">Tareas</a></li>
      <li class="nav-item"><a class="nav-link" href="/usuarios">Usuarios</a></li>
    </ul>
    <form th:action="@{/logout}" method="post" class="d-flex">
      <button type="submit" class="btn btn-logout">Cerrar sesi√≥n</button>
    </form>
  </div>
</nav>

<!-- üìù FORMULARIO -->
<div class="form-container">
  <a th:href="@{/proyectos}" class="btn btn-outline-primary mb-3"><i class="fas fa-arrow-left"></i> Volver</a>

  <h3 th:text="${proyecto.id == null} ? '‚ûï Nuevo Proyecto' : '‚úè Editar Proyecto'"></h3>

  <form th:action="${proyecto.id == null} ? @{/proyectos} : @{/proyectos/actualizar/{id}(id=${proyecto.id})}"
        th:object="${proyecto}" method="post">

    <div class="mb-3">
      <label for="nombre">Nombre del Proyecto</label>
      <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
    </div>

    <div class="mb-3">
      <label for="descripcion">Descripci√≥n</label>
      <textarea class="form-control" id="descripcion" rows="4" th:field="*{descripcion}" placeholder="Describe el prop√≥sito o alcance del proyecto..."></textarea>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="fechaInicio">Fecha de Inicio</label>
        <input type="date" class="form-control" id="fechaInicio" th:field="*{fechaInicio}" required>
      </div>
      <div class="col-md-6">
        <label for="fechaFin">Fecha de Fin</label>
        <input type="date" class="form-control" id="fechaFin" th:field="*{fechaFin}" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="miembros">Miembros</label>
      <input type="text" class="form-control" id="miembros" th:field="*{miembros}" placeholder="Ej: 5, 10, etc.">
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/proyectos}" class="btn btn-secondary"><i class="fas fa-undo"></i> Cancelar</a>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i>
        <span th:text="${proyecto.id == null} ? 'Guardar Proyecto' : 'Actualizar Proyecto'"></span>
      </button>
    </div>
  </form>
</div>

</body>
</html>
