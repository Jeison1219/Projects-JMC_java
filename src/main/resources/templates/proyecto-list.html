<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Proyectos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table-box {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-light">
<div class="table-box">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>üìÅ Lista de Proyectos</h3>
    <a th:href="@{/proyectos/nuevo}" class="btn btn-success">‚ûï Nuevo Proyecto</a>
  </div>

  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Nombre</th>
        <th>Fechas</th>
        <th>Miembros</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${proyectos}">
        <td th:text="${p.nombre}">Nombre</td>
        <td>
          <span th:text="${p.fechaInicio}">Inicio</span> - 
          <span th:text="${p.fechaFin}">Fin</span>
        </td>
        <td th:text="${p.miembros}">Miembros</td>
        <td>
          <a th:href="@{/proyectos/editar/{id}(id=${p.id})}" class="btn btn-warning btn-sm">‚úè Editar</a>
          <form th:action="@{/proyectos/eliminar/{id}(id=${p.id})}" method="post" style="display:inline;">
            <button class="btn btn-danger btn-sm" onclick="return confirm('¬øEliminar este proyecto?')">üóë Eliminar</button>
          </form>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(proyectos)}">
        <td colspan="4" class="text-center">No hay proyectos registrados.</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
