<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Projects-JMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --nintendo-red: #E60012;
            --nintendo-dark: #1A1A1A;
            --nintendo-light: #F8F8F8;
            --nintendo-blue: #0066CC;
        }
        
        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .nintendo-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-top: 5px solid var(--nintendo-red);
        }
        
        .nintendo-header {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .nintendo-title {
            color: var(--nintendo-red);
            font-weight: 700;
            margin: 0;
        }
        
        .nintendo-body {
            padding: 30px;
            background-color: white;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--nintendo-red);
            box-shadow: 0 0 0 0.25rem rgba(230, 0, 18, 0.25);
        }
        
        .btn-nintendo {
            background-color: var(--nintendo-red);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn-nintendo:hover {
            background-color: #C5000F;
            transform: translateY(-2px);
        }
        
        .btn-nintendo:active {
            transform: translateY(0);
        }
        
        .nintendo-link {
            color: var(--nintendo-red);
            text-decoration: none;
            font-weight: 500;
        }
        
        .nintendo-link:hover {
            color: #C5000F;
            text-decoration: underline;
        }
        
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            display: flex;
            gap: 2px;
        }
        
        .strength-bar {
            height: 100%;
            flex-grow: 1;
            background-color: #e9ecef;
            transition: background-color 0.3s;
        }
        
        .avatar-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .avatar-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .avatar-option:hover {
            transform: scale(1.1);
        }
        
        .avatar-option.selected {
            border-color: var(--nintendo-red);
        }
        
        /* Estilo Mii para los avatares */
        .mii-eyes {
            position: absolute;
            top: 15px;
            left: 10px;
            width: 30px;
            display: flex;
            justify-content: space-between;
        }
        
        .mii-eye {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
        }
        
        .mii-mouth {
            position: absolute;
            bottom: 12px;
            left: 15px;
            width: 20px;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }
        
        /* Animación de carga */
        .loading {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(230, 0, 18, 0.2);
            border-top: 3px solid var(--nintendo-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="nintendo-card">
                    <div class="nintendo-header">
                        <h2 class="nintendo-title">Crear cuenta en Projects-JMC</h2>
                    </div>
                    <div class="nintendo-body">
                        <!-- Selector de avatar estilo Mii (CORREGIDO) -->
                        <div class="avatar-selector">
                            <div class="avatar-option selected" style="background-color: #FFD700;">
                                <div class="mii-eyes">
                                    <div class="mii-eye"></div>
                                    <div class="mii-eye"></div>
                                </div>
                                <div class="mii-mouth"></div>
                            </div>
                            <div class="avatar-option" style="background-color: #4CAF50;">
                                <div class="mii-eyes">
                                    <div class="mii-eye"></div>
                                    <div class="mii-eye"></div>
                                </div>
                                <div class="mii-mouth"></div>
                            </div>
                            <div class="avatar-option" style="background-color: #2196F3;">
                                <div class="mii-eyes">
                                    <div class="mii-eye"></div>
                                    <div class="mii-eye"></div>
                                </div>
                                <div class="mii-mouth"></div>
                            </div>
                            <div class="avatar-option" style="background-color: #9C27B0;">
                                <div class="mii-eyes">
                                    <div class="mii-eye"></div>
                                    <div class="mii-eye"></div>
                                </div>
                                <div class="mii-mouth"></div>
                            </div>
                            <input type="hidden" id="selectedAvatar" name="avatarColor" value="#FFD700">
                        </div>

                        <form th:action="@{/register}" method="post" th:object="${userDto}" id="registerForm">
                            <div class="mb-4">
                                <label class="form-label">Nombre completo</label>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="Ej: Mario Bros" required>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Correo Electrónico</label>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="correo@ejemplo.com" required>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Contraseña</label>
                                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Mínimo 8 caracteres" required>
                                <!-- Barra de fortaleza de contraseña (CORREGIDA) -->
                                <div class="password-strength mt-2">
                                    <div class="strength-bar" id="strengthBar1"></div>
                                    <div class="strength-bar" id="strengthBar2"></div>
                                    <div class="strength-bar" id="strengthBar3"></div>
                                    <div class="strength-bar" id="strengthBar4"></div>
                                </div>
                                <small class="text-muted" id="passwordHelp">Seguridad: <span id="strengthText">Débil</span></small>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Confirmar Contraseña</label>
                                <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Repite tu contraseña" required>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Seleccionar Rol</label>
                                <select th:field="*{role}" class="form-select" required>
                                    <option value="" disabled selected>Selecciona un rol</option>
                                    <option value="USER">Usuario</option>
                                    <option value="ADMIN">Administrador</option>
                                </select>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                            </div>

                            <button type="submit" class="btn btn-nintendo mb-3" id="submitBtn">
                                <span id="btnText">Registrarse</span>
                                <div class="loading" id="loadingSpinner"></div>
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            ¿Ya tienes cuenta? <a th:href="@{/login}" class="nintendo-link">Inicia sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Selector de avatar (CORREGIDO)
        document.addEventListener('DOMContentLoaded', function() {
            const avatarOptions = document.querySelectorAll('.avatar-option');
            const selectedAvatarInput = document.getElementById('selectedAvatar');
            
            avatarOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remover clase 'selected' de todos
                    avatarOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // Añadir clase 'selected' al clickeado
                    this.classList.add('selected');
                    
                    // Actualizar valor del input hidden
                    selectedAvatarInput.value = this.style.backgroundColor;
                });
            });
        });

        // Validación de fortaleza de contraseña en tiempo real (CORREGIDA)
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBars = [
                document.getElementById('strengthBar1'),
                document.getElementById('strengthBar2'),
                document.getElementById('strengthBar3'),
                document.getElementById('strengthBar4')
            ];
            const strengthText = document.getElementById('strengthText');
            
            // Reset all bars
            strengthBars.forEach(bar => {
                bar.style.backgroundColor = '#e9ecef';
            });
            
            let strength = 0;
            
            // Check password strength
            if (password.length > 0) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
            if (/\d/.test(password) || /[^A-Za-z0-9]/.test(password)) strength++;
            
            // Update bars
            for (let i = 0; i < strength; i++) {
                if (i < 2) {
                    strengthBars[i].style.backgroundColor = '#FF3D00'; // Rojo para débil
                } else if (i < 3) {
                    strengthBars[i].style.backgroundColor = '#FFC107'; // Amarillo para media
                } else {
                    strengthBars[i].style.backgroundColor = '#4CAF50'; // Verde para fuerte
                }
            }
            
            // Update text
            if (strength === 0) {
                strengthText.textContent = 'Débil';
                strengthText.style.color = '#FF3D00';
            } else if (strength <= 2) {
                strengthText.textContent = 'Débil';
                strengthText.style.color = '#FF3D00';
            } else if (strength === 3) {
                strengthText.textContent = 'Media';
                strengthText.style.color = '#FFC107';
            } else {
                strengthText.textContent = 'Fuerte';
                strengthText.style.color = '#4CAF50';
            }
        });

        // Animación de carga al enviar formulario
        document.getElementById('registerForm').addEventListener('submit', function() {
            document.getElementById('btnText').style.display = 'none';
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
