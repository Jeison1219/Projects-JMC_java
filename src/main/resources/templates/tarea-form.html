<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title th:text="${tarea.id == null} ? 'Crear Tarea' : 'Editar Tarea'">Tarea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #E60012;
    }

    .navbar-brand, .nav-link, .navbar-text {
      color: #fff !important;
      font-weight: 500;
    }

    .form-container {
      max-width: 850px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .form-title {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .form-title h3 {
      margin: 0;
    }

    .form-title i {
      margin-right: 10px;
    }

    .btn-rounded {
      border-radius: 8px;
    }

    label {
      font-weight: 500;
    }
  </style>
</head>
<body>

<!-- üî∫ Navbar superior -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="/">Projects-JMC</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/proyectos}">Proyectos</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/tareas}">Tareas</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Usuarios</a></li>
      </ul>
    </div>
    <form th:action="@{/logout}" method="post" class="d-flex">
      <button type="submit" class="btn btn-outline-light btn-sm btn-rounded">Cerrar sesi√≥n</button>
    </form>
  </div>
</nav>

<!-- üîß Formulario de tarea -->
<div class="form-container">
  <div class="form-title mb-4">
    <a th:href="@{/tareas}" class="btn btn-outline-light btn-sm"><i class="fas fa-arrow-left"></i> Volver</a>
    <h3><i class="fas fa-edit"></i> <span th:text="${tarea.id == null} ? 'Crear Tarea' : 'Editar Tarea'"></span></h3>
  </div>

  <form th:action="${tarea.id == null} ? @{/tareas} : @{/tareas/actualizar/{id}(id=${tarea.id})}" 
        th:object="${tarea}" method="post">

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="proyecto">Proyecto</label>
        <select class="form-select" th:field="*{proyecto.id}" id="proyecto" required>
          <option th:each="p : ${proyectos}" th:value="${p.id}" th:text="${p.nombre}" 
                  th:selected="${p.id == tarea.proyecto?.id}"></option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="prioridad">Prioridad</label>
        <select class="form-select" th:field="*{prioridad}" id="prioridad" required>
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="titulo">T√≠tulo</label>
        <input type="text" class="form-control" th:field="*{titulo}" id="titulo" required>
      </div>

      <div class="col-md-6">
        <label for="fechaLimite">Fecha L√≠mite</label>
        <input type="date" class="form-control" th:field="*{fechaLimite}" id="fechaLimite" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="descripcion">Descripci√≥n</label>
      <textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="4"></textarea>
    </div>

    <div class="mb-3">
      <label for="estado">Estado</label>
      <select class="form-select" th:field="*{completada}" id="estado">
        <option th:value="false">Pendiente</option>
        <option th:value="true">Completada</option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/tareas}" class="btn btn-secondary btn-rounded"><i class="fas fa-undo"></i> Cancelar</a>
      <button type="submit" class="btn btn-primary btn-rounded">
        <i class="fas fa-save"></i> <span th:text="${tarea.id == null} ? 'Guardar' : 'Actualizar'"></span>
      </button>
    </div>
  </form>
</div>

</body>
</html>
