<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Acceso Restringido | Projects-JMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #29648e;
            --primary-light: #3a7ca5;
            --bg: #f4f6f8;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --text-light: #6e6e73;
            --border: #e0e0e0;
            --warning: #FFC107;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 
                         'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .access-container {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            border: 1px solid var(--border);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .illustration {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            background-color: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .illustration::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(41,100,142,0.1) 0%, rgba(255,255,255,0) 70%);
        }
        
        .illustration i {
            font-size: 6rem;
            color: var(--warning);
            position: relative;
            z-index: 1;
        }
        
        .access-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .access-message {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.7;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            border-radius: 8px;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-light);
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .help-text {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .help-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-5px);}
        }
        
        .illustration {
            animation: bounce 1.5s ease infinite;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <div class="illustration">
            <i class="fas fa-user-lock"></i>
        </div>
        <h1 class="access-title">Acceso Restringido</h1>
        <p class="access-message">
            ¡Ups! Parece que no tienes permiso para ver esta sección.<br>
            Si necesitas acceso, por favor contacta al administrador de tu equipo.
        </p>
        <a href="/dashboard" class="btn btn-primary">
            <i class="fas fa-home me-2"></i> Volver al Inicio
        </a>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
