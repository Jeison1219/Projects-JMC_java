<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Tareas - Project-JMC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --nintendo-red: #E60012;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
    }

    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: var(--nintendo-red);
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .btn-logout {
      border: 1px solid #fff;
      color: white;
      background: transparent;
      border-radius: 6px;
      padding: 6px 12px;
    }

    .btn-nintendo {
      background-color: var(--nintendo-red);
      color: white;
      border-radius: 8px;
      font-weight: 500;
    }

    .btn-nintendo:hover {
      background-color: #c40010;
    }

    .tareas-card {
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      background: #fff;
    }

    .table th {
      font-weight: 600;
      color: var(--nintendo-red);
    }

    .badge {
      font-size: 0.75rem;
    }

    .prioridad-alta { background-color: var(--danger); }
    .prioridad-media { background-color: var(--warning); color: #000; }
    .prioridad-baja { background-color: var(--success); }

    .estado-badge {
      padding: 6px 10px;
      border-radius: 8px;
    }

    .icon-btn {
      padding: 6px 10px;
      font-size: 14px;
      margin-right: 5px;
    }

    .filter-form select,
    .filter-form input[type="date"] {
      border-radius: 8px;
    }

    .no-tareas {
      padding: 40px 0;
      color: #888;
      font-size: 18px;
    }

    .top-actions {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 1.2rem;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark px-4">
  <a class="navbar-brand" href="/dashboard"><i class="fas fa-gamepad me-2"></i> Projects-JMC</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="/proyectos">Proyectos</a></li>
      <li class="nav-item"><a class="nav-link active" href="/tareas">Tareas</a></li>
      <li class="nav-item"><a class="nav-link" href="/usuarios">Usuarios</a></li>
    </ul>
    <form th:action="@{/logout}" method="post" class="d-flex">
      <button type="submit" class="btn btn-logout">Cerrar sesión</button>
    </form>
  </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-4">

  <div class="top-actions">
    <h3 class="header-title"><i class="fas fa-tasks"></i> Tareas de Usuario</h3>
    <div>
      <a href="/tareas/nueva" class="btn btn-nintendo me-2"><i class="fas fa-plus-circle"></i> Nueva Tarea</a>
      <a href="#" class="btn btn-danger"><i class="fas fa-file-pdf"></i> Exportar PDF</a>
    </div>
  </div>

  <!-- Filtros -->
  <div class="card tareas-card p-4 mb-4">
    <form class="row g-2 filter-form">
      <div class="col-md-3">
        <select class="form-select" name="proyecto">
          <option selected>Todos los proyectos</option>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-select" name="estado">
          <option selected>Todos</option>
          <option value="true">Completadas</option>
          <option value="false">Pendientes</option>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-select" name="prioridad">
          <option selected>Todas</option>
          <option>Alta</option>
          <option>Media</option>
          <option>Baja</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="date" class="form-control" name="fechaLimite">
      </div>
      <div class="col-md-3 d-flex gap-2">
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-filter"></i> Filtrar</button>
        <a href="/tareas" class="btn btn-outline-secondary"><i class="fas fa-redo"></i></a>
      </div>
    </form>
  </div>

  <!-- Tabla de tareas -->
  <div class="card tareas-card p-4">
    <div th:if="${#lists.isEmpty(tareas)}" class="text-center no-tareas">
      <i class="fas fa-info-circle"></i> No se encontraron tareas registradas.
    </div>

    <table th:if="${not #lists.isEmpty(tareas)}" class="table table-hover align-middle">
      <thead>
        <tr>
          <th>Proyecto</th>
          <th>Título</th>
          <th>Fecha Límite</th>
          <th>Prioridad</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="tarea : ${tareas}">
          <td th:text="${tarea.proyecto?.nombre ?: 'Sin proyecto'}">Proyecto</td>
          <td><strong th:text="${tarea.titulo}">Título</strong></td>
          <td>
            <span class="badge bg-light text-dark"
                  th:text="${tarea.fechaLimite != null ? #temporals.format(tarea.fechaLimite, 'yyyy-MM-dd') : 'Sin fecha'}">
              Fecha
            </span>
          </td>
          <td>
            <span th:classappend="'badge estado-badge ' + (${tarea.prioridad} == 'Alta' ? 'prioridad-alta' : (${tarea.prioridad} == 'Media' ? 'prioridad-media' : 'prioridad-baja'))"
                  th:text="${tarea.prioridad ?: 'N/A'}">Prioridad</span>
          </td>
          <td>
            <span th:class="${tarea.completada} ? 'badge bg-success estado-badge' : 'badge bg-warning text-dark estado-badge'"
                  th:text="${tarea.completada} ? 'Completada' : 'Pendiente'">Estado</span>
          </td>
          <td>
            <a th:href="@{'/tareas/detalles/' + ${tarea.id}}" class="btn btn-info btn-sm icon-btn" title="Ver Detalles">
              <i class="fas fa-eye"></i>
            </a>
            <a th:href="@{'/tareas/editar/' + ${tarea.id}}" class="btn btn-warning btn-sm icon-btn" title="Editar">
              <i class="fas fa-edit"></i>
            </a>
            <form th:action="@{'/tareas/eliminar/' + ${tarea.id}}" method="post" class="d-inline">
              <button type="submit" class="btn btn-danger btn-sm icon-btn" title="Eliminar" onclick="return confirm('¿Estás seguro?')">
                <i class="fas fa-trash-alt"></i>
              </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
