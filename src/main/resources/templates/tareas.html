<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .tareas-card {
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.08);
        }
        .table th {
            font-weight: 600;
        }
        .btn-sm {
            font-size: 0.85rem;
        }
        .badge {
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3><i class="fas fa-tasks"></i> Gestión de Tareas</h3>
            <a href="/tareas/nueva" class="btn btn-dark"><i class="fas fa-plus-circle"></i> Nueva Tarea</a>
        </div>

        <div class="card tareas-card p-4 mb-4">
            <form class="row g-2">
                <div class="col-md-3">
                    <select class="form-select" name="proyecto">
                        <option selected>Todos los proyectos</option>
                        <!-- Opciones dinámicas si necesitas -->
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" name="estado">
                        <option selected>Todos</option>
                        <option value="true">Completadas</option>
                        <option value="false">Pendientes</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" name="prioridad">
                        <option selected>Todas</option>
                        <option>Alta</option>
                        <option>Media</option>
                        <option>Baja</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control" name="fechaLimite">
                </div>
                <div class="col-md-3 d-flex gap-2">
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-filter"></i> Filtrar</button>
                    <a href="/tareas" class="btn btn-outline-secondary"><i class="fas fa-redo"></i> Limpiar</a>
                </div>
            </form>
        </div>

        <div class="mb-3 text-end">
            <a href="#" class="btn btn-danger"><i class="fas fa-file-pdf"></i> Exportar PDF</a>
        </div>

        <div class="card tareas-card p-4">
            <div th:if="${#lists.isEmpty(tareas)}" class="text-center text-muted">
                <i class="fas fa-lock"></i> No se encontraron tareas
            </div>

            <table th:if="${not #lists.isEmpty(tareas)}" class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>PROYECTO</th>
                        <th>TÍTULO</th>
                        <th>FECHA</th>
                        <th>PRIORIDAD</th>
                        <th>ESTADO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tarea : ${tareas}">
                        <td th:text="${tarea.proyecto.nombre}">Proyecto</td>
                        <td><strong th:text="${tarea.titulo}">Título</strong></td>
                        <td>
                            <span class="badge bg-light text-dark" th:text="${#temporals.format(tarea.fechaLimite, 'yyyy-MM-dd')}">Fecha</span>
                        </td>
                        <td>
                            <span th:class="'badge ' + (${tarea.prioridad} == 'Alta' ? 'bg-danger' : (${tarea.prioridad} == 'Media' ? 'bg-warning text-dark' : 'bg-success'))"
                                  th:text="${tarea.prioridad}">Prioridad</span>
                        </td>
                        <td>
                            <span th:class="${tarea.completada} ? 'badge bg-success' : 'badge bg-warning text-dark'"
                                  th:text="${tarea.completada} ? 'Completada' : 'Pendiente'">Estado</span>
                        </td>
                        <td>
                            <a th:href="@{'/tareas/editar/' + ${tarea.id}}" class="btn btn-sm btn-warning" title="Editar"><i class="fas fa-edit"></i></a>
                            <form th:action="@{'/tareas/eliminar/' + ${tarea.id}}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger" title="Eliminar" onclick="return confirm('¿Estás seguro?')">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
