<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalles de Tarea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #E60012;
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .btn-logout {
      border: 1px solid #fff;
      color: white;
      background: transparent;
      border-radius: 6px;
      padding: 6px 12px;
      margin-left: 10px;
    }

    .btn-logout:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .card {
      max-width: 800px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .card-header {
      background-color: #E60012;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .card-body span {
      font-weight: 500;
    }
  </style>
</head>
<body>

<!-- 🔺 NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark px-4">
  <a class="navbar-brand" href="/dashboard"><i class="fas fa-gamepad me-2"></i> Projects-JMC</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item"><a class="nav-link" href="/dashboard">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="/proyectos">Proyectos</a></li>
      <li class="nav-item"><a class="nav-link" href="/tareas">Tareas</a></li>
      <li class="nav-item"><a class="nav-link" href="/usuarios">Usuarios</a></li>
    </ul>
    <form th:action="@{/logout}" method="post" class="d-flex">
      <button type="submit" class="btn btn-logout">Cerrar sesión</button>
    </form>
  </div>
</nav>

<!-- 🔎 CONTENIDO -->
<div class="card">
  <div class="card-header">
    Detalles de Tarea
  </div>
  <div class="card-body">
    <p><span>📌 Título:</span> <span th:text="${tarea.titulo}">Título</span></p>
    <p><span>📝 Descripción:</span> <span th:text="${tarea.descripcion}">Descripción</span></p>
    <p><span>📅 Fecha Límite:</span> <span th:text="${#temporals.format(tarea.fechaLimite, 'yyyy-MM-dd')}">Fecha</span></p>
    <p><span>🎯 Prioridad:</span> <span th:text="${tarea.prioridad}">Prioridad</span></p>
    <p><span>🧑 Asignado a:</span> <span th:text="${tarea.usuario?.name ?: 'No asignado'}">Usuario</span></p>
    <p><span>📁 Proyecto:</span> <span th:text="${tarea.proyecto?.nombre ?: 'Sin proyecto'}">Proyecto</span></p>
    <p><span>✅ Estado:</span>
      <span th:text="${tarea.completada} ? 'Completada' : 'Pendiente'">Estado</span>
    </p>

    <a th:href="@{/tareas}" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Volver</a>
  </div>
</div>

</body>
</html>
