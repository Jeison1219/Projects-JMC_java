<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard | Project-JMC</title>
    <style>
        /* Estilo Nintendo Switch (claro/oscuro) */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        :root {
            --nintendo-red: #E60012;
            --nintendo-dark: #1A1A1A;
            --nintendo-light: #F8F8F8;
            --text-light: #333;
            --text-dark: #EEE;
            --bg-light: #FFF;
            --bg-dark: #1A1A1A;
            --card-bg-light: #FFF;
            --card-bg-dark: #2D2D2D;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            transition: all 0.3s;
        }
        
        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header estilo Nintendo */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--nintendo-red);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo h1 {
            color: var(--nintendo-red);
            margin: 0;
            font-size: 24px;
        }
        
        .logo-icon {
            width: 30px;
            height: 30px;
            background-color: var(--nintendo-red);
            border-radius: 6px;
        }
        
        /* Avatar Mii y info usuario */
        .user-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .mii-avatar {
            width: 50px;
            height: 50px;
            background: #FFD700;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        
        .mii-eyes {
            position: absolute;
            top: 18px;
            left: 10px;
            width: 30px;
            height: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .mii-eye {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
        }
        
        .mii-mouth {
            position: absolute;
            bottom: 12px;
            left: 15px;
            width: 15px;
            height: 4px;
            background: #333;
            border-radius: 4px;
        }
        
        /* Contenido principal */
        .welcome-message {
            background: var(--card-bg-light);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--nintendo-red);
        }
        
        body.dark-mode .welcome-message {
            background: var(--card-bg-dark);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .welcome-message h2 {
            margin-top: 0;
            color: var(--nintendo-red);
        }
        
        /* Botones estilo Switch */
        .btn {
            background-color: var(--nintendo-red);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-block;
            text-decoration: none;
            font-size: 14px;
        }
        
        .btn:hover {
            background-color: #C5000F;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-logout {
            background: transparent;
            border: 1px solid var(--nintendo-red);
            color: var(--nintendo-red);
        }
        
        .btn-logout:hover {
            background: rgba(230, 0, 18, 0.1);
        }
        
        /* Modo oscuro toggle */
        .dark-mode-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            margin-left: 15px;
        }
        
        /* Stats cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: var(--card-bg-light);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        
        body.dark-mode .stat-card {
            background: var(--card-bg-dark);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            margin-top: 0;
            color: var(--nintendo-red);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon"></div>
                <h1>PROJECT-JMC</h1>
            </div>
            
            <div class="user-section">
                <div class="mii-avatar">
                    <div class="mii-eyes">
                        <div class="mii-eye"></div>
                        <div class="mii-eye"></div>
                    </div>
                    <div class="mii-mouth"></div>
                </div>
                <span th:text="${username}">Usuario</span>
                <button class="dark-mode-toggle" id="darkModeToggle">ðŸŒ“</button>
            </div>
        </header>
        
        <main>
            <section class="welcome-message">
                <h2>Â¡Bienvenid@, <span th:text="${username}">Usuario</span>!</h2>
                <p>Has iniciado sesiÃ³n correctamente en Project-JMC. Â¡Gestiona tus proyectos como un profesional!</p>
                
                <form th:action="@{/logout}" method="post" style="margin-top: 20px;">   
                    <button type="submit" class="btn btn-logout">Cerrar sesiÃ³n</button>
                </form>
            </section>
            
            <section class="stats-grid">
                <div class="stat-card">
                    <h3>Proyectos Activos</h3>
                    <div class="stat-value">5</div>
                    <a href="#" class="btn">Ver</a>
                </div>
                
                <div class="stat-card">
                    <h3>Tareas Pendientes</h3>
                    <div class="stat-value">12</div>
                    <a href="#" class="btn">Ver</a>
                </div>
                
                <div class="stat-card">
                    <h3>Equipo</h3>
                    <div class="stat-value">8</div>
                    <a href="#" class="btn">Ver</a>
                </div>
                
                <div class="stat-card">
                    <h3>Logros</h3>
                    <div class="stat-value">3</div>
                    <a href="#" class="btn">Ver</a>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Modo oscuro
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });
        
        // Cargar preferencia de modo oscuro
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
