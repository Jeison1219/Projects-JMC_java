<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña | Projects-JMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #29648e;
            --primary-light: #3a7ca5;
            --bg: #f4f6f8;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --text-light: #6e6e73;
            --border: #e0e0e0;
            --error-bg: #fff8f8;
            --error-text: #d12626;
            --success: #4CAF50;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary) 0%, #1a4a6b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border: 1px solid var(--border);
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .card-subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--text);
        }
        
        .password-input-wrapper {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(41,100,142,0.1);
            outline: none;
            transform: translateY(-2px);
        }
        
        .password-strength {
            margin-top: 0.5rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .strength-bar {
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            flex-grow: 1;
        }
        
        .strength-bar.empty {
            background: #e0e0e0;
        }
        
        .strength-bar.weak {
            background: #d12626;
        }
        
        .strength-bar.medium {
            background: #ffa500;
        }
        
        .strength-bar.strong {
            background: #4CAF50;
        }
        
        .strength-text {
            font-size: 0.85rem;
            font-weight: 600;
            min-width: 60px;
            text-align: right;
        }
        
        .strength-text.weak {
            color: #d12626;
        }
        
        .strength-text.medium {
            color: #ffa500;
        }
        
        .strength-text.strong {
            color: #4CAF50;
        }
        
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn-submit:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(41,100,142,0.3);
        }
        
        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            opacity: 0.6;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border: 1px solid;
        }
        
        .alert-danger {
            background: var(--error-bg);
            color: var(--error-text);
            border-color: #ffd6d6;
        }
        
        .alert-success {
            background: #f0f9f4;
            color: var(--success);
            border-color: #cceee0;
        }
        
        .card-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .requirements {
            background: #f0f4f8;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            border-left: 4px solid var(--primary);
        }
        
        .requirement-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .requirement-item:last-child {
            margin-bottom: 0;
        }
        
        .requirement-icon {
            width: 20px;
            display: inline-flex;
            justify-content: center;
            margin-right: 0.75rem;
            font-weight: bold;
        }
        
        .requirement-icon.unchecked {
            color: #ccc;
        }
        
        .requirement-icon.checked {
            color: var(--success);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-lock" style="margin-right: 0.5rem;"></i>Nueva Contraseña
                </h2>
                <p class="card-subtitle">Crea una contraseña segura</p>
            </div>
            
            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>
            
            <!-- Mensaje de éxito -->
            <div th:if="${success}" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
            </div>
            
            <!-- Requisitos -->
            <div class="requirements">
                <div class="requirement-item">
                    <span class="requirement-icon unchecked" id="len-icon">✓</span>
                    <span>Mínimo 8 caracteres</span>
                </div>
                <div class="requirement-item">
                    <span class="requirement-icon unchecked" id="lower-icon">✓</span>
                    <span>Letras minúsculas (a-z)</span>
                </div>
                <div class="requirement-item">
                    <span class="requirement-icon unchecked" id="upper-icon">✓</span>
                    <span>Letras mayúsculas (A-Z)</span>
                </div>
                <div class="requirement-item">
                    <span class="requirement-icon unchecked" id="num-icon">✓</span>
                    <span>Números (0-9)</span>
                </div>
                <div class="requirement-item">
                    <span class="requirement-icon unchecked" id="special-icon">✓</span>
                    <span>Caracteres especiales (!@#$%^&*)</span>
                </div>
            </div>
            
            <!-- Formulario -->
            <form method="post" action="/cambiar-password" id="changePasswordForm">
                <input type="hidden" name="email" th:value="${email}">
                
                <div class="form-group">
                    <label for="password" class="form-label">Nueva Contraseña</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Ingresa tu nueva contraseña"
                            required>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar empty" id="bar1"></div>
                        <div class="strength-bar empty" id="bar2"></div>
                        <div class="strength-bar empty" id="bar3"></div>
                        <div class="strength-bar empty" id="bar4"></div>
                        <span class="strength-text" id="strengthText">Débil</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm" class="form-label">Confirmar Contraseña</label>
                    <input 
                        type="password" 
                        id="confirm" 
                        name="confirm" 
                        class="form-input" 
                        placeholder="Confirma tu contraseña"
                        required>
                    <small id="matchMessage" style="color: var(--text-light); margin-top: 0.5rem; display: block;"></small>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    <i class="fas fa-check me-2"></i>Cambiar Contraseña
                </button>
            </form>
            
            <div class="card-footer">
                <p><a href="/login">Volver al login</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm');
        const submitBtn = document.getElementById('submitBtn');
        
        // Actualizar fuerza de contraseña
        function updatePasswordStrength() {
            const password = passwordInput.value;
            let score = 0;
            
            // Criterio 1: Longitud >= 8
            const hasLength = password.length >= 8;
            if (hasLength) score++;
            updateIcon('len-icon', hasLength);
            
            // Criterio 2: Minúsculas
            const hasLower = /[a-z]/.test(password);
            if (hasLower) score++;
            updateIcon('lower-icon', hasLower);
            
            // Criterio 3: Mayúsculas
            const hasUpper = /[A-Z]/.test(password);
            if (hasUpper) score++;
            updateIcon('upper-icon', hasUpper);
            
            // Criterio 4: Números
            const hasNumber = /\d/.test(password);
            if (hasNumber) score++;
            updateIcon('num-icon', hasNumber);
            
            // Criterio 5: Caracteres especiales
            const hasSpecial = /[!@#$%^&*()_\-+=\[\]{};:'",.<>?/\\|`~]/.test(password);
            if (hasSpecial) score++;
            updateIcon('special-icon', hasSpecial);
            
            // Validar: mínimo 8 caracteres Y 3 criterios
            const isValid = hasLength && score >= 3;
            
            // Mostrar fuerza
            const strengthText = document.getElementById('strengthText');
            const bars = [document.getElementById('bar1'), document.getElementById('bar2'), 
                         document.getElementById('bar3'), document.getElementById('bar4')];
            
            bars.forEach(bar => {
                bar.className = 'strength-bar empty';
            });
            
            if (password.length === 0) {
                strengthText.textContent = 'Débil';
                strengthText.className = 'strength-text weak';
            } else if (score < 3 || !hasLength) {
                bars[0].className = 'strength-bar weak';
                strengthText.textContent = 'Débil';
                strengthText.className = 'strength-text weak';
            } else if (score === 3) {
                bars[0].className = 'strength-bar medium';
                bars[1].className = 'strength-bar medium';
                strengthText.textContent = 'Media';
                strengthText.className = 'strength-text medium';
            } else if (score >= 4) {
                bars[0].className = 'strength-bar strong';
                bars[1].className = 'strength-bar strong';
                bars[2].className = 'strength-bar strong';
                bars[3].className = 'strength-bar strong';
                strengthText.textContent = 'Fuerte';
                strengthText.className = 'strength-text strong';
            }
            
            checkPasswordMatch();
        }
        
        function updateIcon(iconId, isChecked) {
            const icon = document.getElementById(iconId);
            if (isChecked) {
                icon.className = 'requirement-icon checked';
            } else {
                icon.className = 'requirement-icon unchecked';
            }
        }
        
        function checkPasswordMatch() {
            const matchMessage = document.getElementById('matchMessage');
            if (confirmInput.value && passwordInput.value !== confirmInput.value) {
                matchMessage.textContent = '✗ Las contraseñas no coinciden';
                matchMessage.style.color = 'var(--error-text)';
                submitBtn.disabled = true;
            } else if (confirmInput.value) {
                matchMessage.textContent = '✓ Las contraseñas coinciden';
                matchMessage.style.color = 'var(--success)';
                submitBtn.disabled = false;
            } else {
                matchMessage.textContent = '';
                submitBtn.disabled = false;
            }
        }
        
        passwordInput.addEventListener('input', updatePasswordStrength);
        confirmInput.addEventListener('input', checkPasswordMatch);
    </script>
</body>
</html>
